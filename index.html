<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2020-2023 CDC Disease Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/klb0byk.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>CDC Data Analysis 2020-2023</h1>
        <p id="intro">Use the drop-down menu below to generate visualizations for US data on different diseases.</p>
        <select id="dropdown-menu" onchange="handleChange(this.value)">
            <option value="All Cause">All causes</option>
            <option value="Natural Cause">Natural causes</option>
            <option value="Septicemia">Septicemia</option>
            <option value="Malignant neoplasms">Malignant neoplasms</option>
            <option value="Diabetes mellitus">Diabetes</option>
            <option value="Alzheimer disease">Alzheimer's</option>
            <option value="Influenza and pneumonia">Flu and pneumonia</option>
            <option value="Chronic lower respiratory diseases">Chronic lower respiratory disease</option>
            <option value="Other diseases of respiratory system">Other respiratory diseases</option>
            <option value="Nephritis, nephrotic syndrome and nephrosis">Nephritis, nephrotic syndrome and nephrosis</option>
            <option value="Diseases of heart">Heart disease</option>
            <option value="Cerebrovascular diseases">Cerebrovascular disease</option>
            <option value="COVID-19 (Multiple Cause of Death)">COVID-19, multiple causes</option>
            <option value="COVID-19 (Underlying Cause of Death)">COVID-19</option>
        </select>
        <div id="map"></div>
        <div id="graph-holder">
            <div id="bar"></div>
            <div id="line"></div>
        </div>
        <script src="./js/main.js" async defer></script>
    </body>
</html>
