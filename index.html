<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2020-2023 CDC Disease Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/klb0byk.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <body>
        <h1>CDC Data Analysis 2020-2023</h1>
        <p id="intro">Use the drop-down menu below to generate visualizations for US data on different diseases.</p>
        <select id="dropdown-menu" onchange="handleChange(this.value)">
            <option value="All causes">All causes</option>
            <option value="Natural causes">Natural causes</option>
            <option value="Septicemia">Septicemia</option>
            <option value="Malignant neoplasms">Malignant neoplasms</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Alzheimer's">Alzheimer's</option>
            <option value="Flu and pneumonia">Flu and pneumonia</option>
            <option value="Chronic lower respiratory disease">Chronic lower respiratory disease</option>
            <option value="Other respiratory diseases">Other respiratory diseases</option>
            <option value="Nephritis, nephrotic syndrome and nephrosis">Nephritis, nephrotic syndrome and nephrosis</option>
            <option value="Heart disease">Heart disease</option>
            <option value="Cerebrovascular disease">Cerebrovascular disease</option>
            <option value="COVID-19, multiple causes">COVID-19, multiple causes</option>
            <option value="COVID-19">COVID-19</option>
        </select>
        <div id="map"></div>
        <div id="bar"></div>
        <div id="line"></div>
        <script src="./js/main.js" async defer></script>
    </body>
